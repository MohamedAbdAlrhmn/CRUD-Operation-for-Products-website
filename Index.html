<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body {
            background-color: #bfc1c2  ;
        }
        .container {
            margin-top: 50px;
        }
        .table-container {
            margin-top: 20px;
        }
        table.table-bordered > thead > tr > th
        {
        border:1px solid black;
        }
        table.table-bordered > tbody > tr > td
        {
        border:1px solid black;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">CRUD SYSTEM</h2>
    <form id="data-form" class="mb-4">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="productName">
        </div>
        <div class="form-group">
            <label for="productCategory">Product Category:</label>
            <input type="text" class="form-control" id="productCategory" name="productCategory">
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="text" class="form-control" id="productPrice" name="productPrice">
        </div>
        <div class="form-group">
            <label for="productDescription">Product Description:</label>
            <textarea class="form-control" id="productDescription" name="productDescription"></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="create-update-btn">Add Product</button>
        <button type="button" class="btn btn-success" id="clear-btn">Clear</button>
    </form>
    <div class="table-container">
        <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search by category name...">
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="button" id="search-btn">Search</button>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="data-table-body">
            <!-- Table rows go here -->
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="App.js"></script>
</body>
</html>
